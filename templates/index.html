<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>the great number game</h1>
        <p>guess the number between one and a hundred</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <h3>Guess 1-100</h3>
                <form action='/submit' method="POST">
                    your guess:<br>
                    <input type="text" name="guess"><br>
                </form>
            </div>
            <div class="col-sm-4">
            </div>
        </div>
        <div class="alert alert-{{status}}">{{hotorcold}}
            <form method="get" action="/restart">
                <button type='submit' class="btn btn-primary" value="restart" action="/restart" style='display:{{playagain}}'>play
                    again</button>
            </form>
        </div>
    </div>
</body>

</html>
